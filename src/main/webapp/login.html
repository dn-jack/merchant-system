                <div class="form-login" id="myForm">
                    <form id="login" action="index.html" autocomplete="off">
                        <h5>会员登录</h5>
                        <ul>
                            <li>
                            		<div class="form-group">
                            			<p><i class="iconfont">&#xe60a;</i></p><input class="account" placeholder="用户名" type="text" name="username" value="" 
                                        required
                                        data-bv-notempty-message="用户名不能为空">
                            		</div>
                            </li>
                            <li>
                            		<div class="form-group">
                                		<p><i class="iconfont">&#xe736;</i></p><input class="account"  placeholder="密码" type="password" name="password" value=""
                                        required
                                        data-bv-notempty-message="密码不能为空">
                                </div>
                            </li>
                            <li class="clearfix">
                            		<div class="form-group" style="width: 158px;float: left;">
                            			<input type="text" name="verification" value=""
                                        required
                                        data-bv-notempty-message="验证码不能为空"
                                        data-bv-regexp="true"
                                        pattern="[0-9a-zA-Z]{4}"
                                        data-bv-regexp-message="验证码不合法"
                                        maxlength="4">
                            		</div>
                            		<img src="assets/images/1.jpg" alt="">
	                            <a class="look" href="#">看不清换一张</a>
                            </li>
                            <li>
                                <input id="check" type="checkbox" name="" value="" checked style="width: 18px; height: 18px;">
                                <label for="check" style="font-size: 14px;">记住密码</label>
                            </li>
                            <li>
                            		<input type="submit" name="submit" id="sub" value="登 录" />
                            </li>
                        </ul>
                    </form>
                    <div id="mask" class="mask" style="display: none;">
                    		<div id="loading" class="loading">
                    			<img src="assets/images/loading.svg"/>
                    		</div>
                    		 <div id="success" class="success" style="display: none;">
                				  <b><i class="iconfont">&#xe624;</i>登录成功</b>
                			 </div>
                			 <div id="fail" class="fail" style="display: none;">
		                    	   <b><i class="iconfont">&#xe600;</i>账号或者密码错误</b>
